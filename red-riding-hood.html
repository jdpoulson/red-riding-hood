<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Red riding hood</title>
  </head>
  <body>
    <div class="container">
      <h1>fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>Red riding hood</h1>
        <p>
One day, <span class="person1"></span> went into <span class="person2"></span>'s house with a loaf of <span class="noun"></span> to heal <span class="person2"></span> who was sick in bed, when suddenly the big bad <span class="animal"></span> replaced <span class="person2"></span>. "<span class="exclamation"></span>", <span class="person1"></span> said. And with a single vow, the big bad <span class="animal"></span> <span class="verb"></span> the little girl.
</p>
      </div>
    </div>
  </body>
</html>
